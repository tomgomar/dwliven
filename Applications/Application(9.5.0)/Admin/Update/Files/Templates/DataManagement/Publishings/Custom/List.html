<table border="1" cellpadding="2" cellspacing="2">
	<tr>
		<!--@LoopStart(Columns)-->
		<td>
			<!--@Column.Name-->
		</td>
		<!--@LoopEnd(Columns)-->
	</tr>
	<!--@LoopStart(Rows)-->
		<tr>
		<!--@LoopStart(Row)-->
		<td>
			<!--@If Defined(Row.DetailUrl)-->
				<a href="<!--@Row.DetailUrl-->"><!--@Row.Value--></a>	
			<!--@EndIf(Row.DetailUrl)-->
			<!--@If Not Defined(Row.DetailUrl)-->
				<!--@Row.Value-->
			<!--@EndIf(Row.DetailUrl)-->
		</td>
		<!--@LoopEnd(Row)-->
		</tr>
	<!--@LoopEnd(Rows)-->
</table>
<div class="paging">
	<p>Now showing page <!--@DwPaging.CurrentPage--> of <!--@DwPaging.PageCount--></p>
	<!--@If Defined(DwPaging.PreviousButtonText)-->
		<a class="previouslink" href="<!--@DwPaging.FirstPageLink-->">
			First page
		</a>
		<a class="previouslink" href="<!--@DwPaging.PreviousPageLink-->">
		    <!--@DwPaging.PreviousButtonText-->
		</a>
	<!--@EndIf(DwPaging.PreviousButtonText)-->
	<!--@LoopStart(DwPaging.LoopPageGroup)-->
		<!--@HeaderStart-->
			<ul>
		<!--@HeaderEnd-->
			<li class="activepage_<!--@PageGroup.ActivePage-->">
				<a href="<!--@PageGroup.PageLink-->">
					<!--@PageGroup.PageNumber-->
				</a>
			</li>
		<!--@FooterStart-->
			</ul>
		<!--@FooterEnd-->
	<!--@LoopEnd(DwPaging.LoopPageGroup)-->
	<!--@If Defined(DwPaging.NextButtonText)-->
		<a class="nextlink" href="<!--@DwPaging.NextPageLink-->">
		    <!--@DwPaging.NextButtonText-->
		</a>
		<a class="nextlink" href="<!--@DwPaging.LastPageLink-->">
			Last page
		</a>
	<!--@EndIf(DwPaging.NextButtonText)-->
</div>
