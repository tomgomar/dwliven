<link rel="stylesheet" type="text/css" href="/files/templates/datamanagement/forms/pink.css" /> <!-- MOVE THIS TO THE MASTER TEMPLATE-->
<h2>Data Management - Forms</h2>
<script>
	function submitform(form) {
		var returnState = false;
		<!--@Form.SpamScript-->
		returnState = s(form);
		returnState = formValidation.validate(form);
		return returnState;
	}
</script>
<form method="post" id="FormSave<!--@Form.ID-->" name="FormSave<!--@Form.ID-->" enctype="multipart/form-data" action="/Admin/Public/404.aspx" onsubmit="return submitform(this);">
	<!--@Form.Hidden-->
	<table id="defaultform" class="alternate" cellspacing="0" cellpadding="0">
		<!--@LoopStart(Form.Fields)-->
		<tr class="listitem<!--@Form.Fields.LoopMod2-->">
			<td>
				<label for="<!--@Field.Name-->"><!--@Field.Label--></label>
			</td>
			<td>
				<!--@Field.Control--><!--@Field.Description-->
				<!--@If Defined(Field.ValidationValue)-->
				<input type="hidden" name="__validate" value="<!--@Field.Systemname-->|<!--@Field.ValidationValue-->" />
				<!--@EndIf(Field.ValidationValue)-->
			</td>
		</tr>
		<!--@LoopEnd(Form.Fields)-->
	</table>
	<!--@Form.Button.Reset--><!--@Form.Button.Submit-->
	<!--@Form.End-->
	<!--@SessionTags-->
