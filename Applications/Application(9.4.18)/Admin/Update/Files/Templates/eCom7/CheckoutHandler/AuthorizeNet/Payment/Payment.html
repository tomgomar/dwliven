<form method="post" name="PaymentForm" id="PaymentForm">
<input type="hidden" name="CheckoutHandlerOrderID" value="<!--@Ecom:Order.ID-->" />
<input type="hidden" name="AuthState" value="Payment" />
<!-- Payment Information -->
	<h2><!--@Translate(paimentinformation, "Payment Information")--></h2>
	<p>
		<label><!--@Translate(orderid, "Order Id")-->: <b><!--@Ecom:Order.ID--></b></label> <br/>
		<label><!--@Translate(amount, "Amount")-->: <b><!--@Ecom:Order.OrderLines.Total.Price--></b></label> <br/>
		<label><!--@Translate(currency, "Currency")-->: <b><!--@Ecom:Order.Currency--></b></label> 	
	</p>
    <div>
        <img src="/Files/Templates/eCom7/CheckoutHandler/AuthorizeNet/Payment/img/Visa.gif" width="43" height="26" title="Visa" alt="Visa">
        <img src="/Files/Templates/eCom7/CheckoutHandler/AuthorizeNet/Payment/img/MC.gif" width="41" height="26" title="MasterCard" alt="MasterCard">
        <img src="/Files/Templates/eCom7/CheckoutHandler/AuthorizeNet/Payment/img/Amex.gif" width="40" height="26" title="American Express" alt="American Express">
        <img src="/Files/Templates/eCom7/CheckoutHandler/AuthorizeNet/Payment/img/Disc.gif" width="40" height="26" title="Discover" alt="Discover">
    </div>
	<div>
		<label><!--@Translate(cardnumber, "Credit Card Number")--></label>
		<div id = 'CreditCardNumber'>
			<input type = 'text' style = 'width:250px;' size = '16' name = 'x_card_num' id = 'x_card_num' value='<!--@Authorizenet.x_card_num-->' />
            *<span class="comment">(<!--@Translate(cardnumbercomment, "enter number without spaces or dashes")-->)</span>
		</div>
	</div>
	<div>
		<label><!--@Translate(expirationdate, "Expiration date")--></label>
		<div id = 'CreditCardExpiration'>
			<input type = 'text' style = 'width:70px;' size = '5' maxlength = '5' name = 'x_exp_date' id = 'x_exp_date' value='<!--@Authorizenet.x_exp_date-->' />
            *<span class="comment">(<!--@Translate(expirationdatecomment, "mmyy")-->)</span>
		</div>
	</div>
	<div>
		<label><!--@Translate(cardcode, "Card code")--></label>
		<div id = 'CCV'>
			<input type = 'text' style = 'width:70px;' size = '5' maxlength = '5' name = 'x_card_code' id = 'x_card_code'  value='<!--@Authorizenet.x_card_code-->' />
		</div>
	</div>
	<!--@If Defined(Authorizenet.PaymentError)-->
	<div class="error">
		<!--@Authorizenet.PaymentError-->
	</div>
	<!--@EndIf(Authorizenet.PaymentError)-->
	<br />
<input type="submit" value="Send" />
<input type="submit" value="Cancel" onclick="Cancel()" />
</form>

<style type="text/css">
    .comment {
        font-size: 10px;
    }
    
    .error {
        color: #D63301;
        background-color: #FFCCBA;
    }
</style>
<script type="text/javascript">
    function Cancel() {
        PaymentForm.AuthState.value = "Cancel";
    }
</script>
