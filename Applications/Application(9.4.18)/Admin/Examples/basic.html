            <!-- INSERT THE FLOATING ACTIONBAR HERE, IF ANY ACTIONS ARE AVAILABLE (Save, SaveAndClose and/or Cancel) - Ribbonbar buttons must be converted to ToolbarButtons -->
            <dwc:ActionBar runat="server">
                <dw:ToolbarButton runat="server" Text="Gem" KeyboardShortcut="ctrl+s" Size="Small" Image="NoImage" OnClientClick="cmdSave();" ID="Save" ShowWait="true" WaitTimeout="500">
                </dw:ToolbarButton>
                <dw:ToolbarButton runat="server" Text="Gem og luk" Size="Small" Image="NoImage" ID="cmdSaveAndClose" ShowWait="true" WaitTimeout="500">
